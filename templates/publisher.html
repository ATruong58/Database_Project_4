{% extends 'layout.html' %}
{% block body %}
  <head>
    <style>
    table, th, td {
      border: 1px solid black;
      empty-cells: hide;
    }
    
    th, td {
      padding: 15px;
    }
    </style>
  </head>

  <form action = "{{ url_for('Upublisher') }}" method = "post">
    Publisher Name<br>
    <input type="text" name="pu"><br>
    <p>
    </p>
    <input type="submit" value="Submit">
  </form> 

  <table style="margin-left: 360px">
     <thead>
        <td width="200px">Book Title</td>
        <td width="200px">Publisher</td>
        <td width="200px">Year Published</td>
     </thead>
     
     {% for data in Datas %}
      <tr>
          <td>{{data[0]}}</td>
          <td>{{data[1]}}</td>
          <td>{{data[2]}}</td>
      </tr>
     {% endfor %}
  </table>
{% endblock %}
